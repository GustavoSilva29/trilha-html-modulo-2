<body style="background-color: rgb(104, 151, 243);">
    
    <h1>Segue nossos contatos abaixo!</h1>
    <p></p>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d467692.0486344963!2d-46.87548143121468!3d-23.681531514580296!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce448183a461d1%3A0x9ba94b08ff335bae!2zU8OjbyBQYXVsbywgU1A!5e0!3m2!1spt-BR!2sbr!4v1672145219209!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <br>
    <form onsubmit="" method="get">
        <label>Nome:</label><input type="text" name="name"><br><br>
        <label>E-mail:</label><input type="text" name="name"><br><br>
        <label>Assunto:</label><input type="text" name="subject"><br><br>
        <select name="role" >
            <option value="">Exames</option>
            <option value="agendamento">Agendamento</option>
            <option value="resultados">Resultados</option>
            <option selected value="exames">Selecione o Assunto</option>
            </select>
            <br>
        <label>Mensagem:</label>
        <textarea rows="10" cols="50" name="message"></textarea>
        <button type="submit">Enviar</button>
    </form>
